<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar React Manual</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container);
        
        function Header({author}) {
            return(
            <>
            <h1 className="heading">Belajar React manual bareng Pak {author ? author : "Bakti"} ðŸ«µðŸ˜±</h1>
            <p onClick={e => (alert('ok'))}>Semangat!</p>
            </>
        )}

        function HomePage({author}) {
            const students = ["Raqi", "Ahmad", "Khaizuran"];

            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1);
            }

            return (
                <>
                <Header author="Raqi"/>
                <ul>
                    {students.map((student) => {
                        <li key={student}>{student}</li>
                    })}
                    </ul>
                <div>
                    <Header />
                    <button onClick={handleClick}>Like ({likes})</button>
                    </div>
                </>
            )
        }

        root.render(<HomePage/>);
    </script>
</body>
</html>
