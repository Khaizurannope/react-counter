<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById("root")
        const root = ReactDOM.createRoot(container);

        function Button({onClick, label, disabled}){
            return(
                <>
                <button onClick = {onClick} disabled = {disabled}>{label}</button>
                </>
            )
        }

        function HomePage(){
            const [likes, setLikes] = React.useState(0);

            function handleClickIncrement(){
                setLikes(likes + 1);
            }

            function handleClickDecrement(){
                setLikes(likes - 1);
            }

            function handleClickReset(){
                setLikes(0);
            }

            return(
                <>
                <div>
                    <Button label = "+" onClick={handleClickIncrement} disabled={likes >= 10 || likes === -1}/>
                    <p>{likes === 10 || likes < 0 ? "done" : likes}</p>  
                    <Button label = "-" onClick={handleClickDecrement} disabled={likes === -1 || likes === 10}/>
                </div>
                <div>
                    <Button label = "Reset" onClick={handleClickReset} disabled={likes < 10 && likes > -1}/>
                        </div>
                </>
            )
        }

        root.render(<HomePage/>);
    </script>
</body>
</html>
